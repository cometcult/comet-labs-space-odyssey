default:
  context:
    class:  TheCometCult\OdysseyBundle\Features\Context\FeatureContext
    parameters:
      base_url: 'http://localhost'
  filters:
    tags: "~@wip"
  formatter:
    name: junit, progress
    parameters:
      output_path: app/logs/behat,
      language: en
  extensions:
    Behat\MinkExtension\Extension:
        default_session: symfony2
        goutte: ~
        browser_name: firefox
    Behat\Symfony2Extension\Extension:
        mink_driver: true
        kernel:
          env: test
          debug: true